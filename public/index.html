<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">  
</head>
<body>
    <header>
        <p class="logo">Yusif's shortest path visualizer</p>

        <ul class="help">
            <li><p class="help-text">First node is: 0-0</p></li>
            <li><p class="help-text help-text-query"></p></li>
        </ul>
    </header>

    <ul class="inputs">
        <li><input type="text" class="text1 text-input" placeholder="start"></li>
        <li><input type="text" class="text2 text-input" placeholder="end"></li>
        <li><button type="button" class="block-btn">Blocks</button></li>
        <li><button type="button" class="start">Start</button></li>
        <li><button type="button" class="clear">Clear</button></li>
    </ul>
    
    <table id="table"></table>


    <script type="module" src="js/script.js"></script>
</body>
</html>
